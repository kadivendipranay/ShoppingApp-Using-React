<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="row">
        <div class="col-md-6">
            <table border="2px" class="table table-hover">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Product Quantity</th>
                        <th>Product Price</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
             </table>
        </div>
    </div>
    <script>
        let cartData = JSON.parse(localStorage.getItem("cart")) || {};
        let totalPrice = 0;

        for (let i in cartData) {
            if (Array.isArray(cartData[i])) {
                const [myQuantity, myName, myPrice] = cartData[i];

                totalPrice += myQuantity * myPrice;
                jQuery("#tbody").append(`<tr> <td>${myName}</td> <td>${myQuantity}</td> <td>${myQuantity * myPrice}</td> </tr>`);
            }
        }

        jQuery("#tbody").append(`<tr> <td></td> <td>Total:</td> <td>${totalPrice}</td> </tr>`);
    </script>
</body>
</html>
